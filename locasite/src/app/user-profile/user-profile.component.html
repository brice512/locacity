<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Editer Votre Profile</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onUpdate()" [formGroup]="updateForm">
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input
                    type="text"
                    formControlName="nom"
                    class="form-control"
                    [placeholder]="utilisateur.nom"
                    [value]="utilisateur.nom"
                  />

                  <small
                    *ngIf="
                      updateForm.get('nom').errors &&
                      updateForm.get('nom').touched
                    "
                    class="text-danger"
                    >A renseigner</small
                  >
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Prenom</label>
                  <input
                    type="text"
                    formControlName="prenom"
                    class="form-control"
                    [placeholder]="utilisateur.prenom"
                    [value]="utilisateur.prenom"
                  />
                  <small
                    *ngIf="
                      updateForm.get('prenom').errors &&
                      updateForm.get('prenom').touched
                    "
                    class="text-danger"
                    >A renseigner</small
                  >
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Addresse Email</label>
                  <input
                    formControlName="email"
                    id="email"
                    type="email"
                    class="form-control"
                    [placeholder]="utilisateur.email"
                    [value]="utilisateur.email"
                  />
                  <small
                    *ngIf="
                      updateForm.get('email').errors &&
                      updateForm.get('email').touched
                    "
                    class="text-danger"
                    >A renseigner</small
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Ville</label>
                  <input
                    type="text"
                    formControlName="ville"
                    class="form-control"
                    [placeholder]="utilisateur.ville"
                    [value]="utilisateur.ville"
                  />
                  <small
                    *ngIf="
                      updateForm.get('ville').errors &&
                      updateForm.get('ville').touched
                    "
                    class="text-danger"
                    >A renseigner</small
                  >
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Contact</label>
                  <input
                    type="number"
                    formControlName="tel"
                    class="form-control"
                    [placeholder]="utilisateur.tel"
                    [value]="utilisateur.tel"
                  />
                  <small
                    *ngIf="
                      updateForm.get('tel').errors &&
                      updateForm.get('tel').touched
                    "
                    class="text-danger"
                    >A renseigner</small
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Date de naissance</label>
                  <input
                    type="date"
                    formControlName="dateNaissance"
                    class="form-control"
                    [placeholder]="utilisateur.dateNaissance"
                    [value]="utilisateur.dateNaissance"
                  />
                  <small
                    *ngIf="
                      updateForm.get('dateNaissance').errors &&
                      updateForm.get('dateNaissance').touched
                    "
                    class="text-danger"
                    >A renseigner</small
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <button
                    class="btn btn-success"
                    type="submit"
                    [disabled]="
                      updateForm.get('email').errors ||
                      updateForm.get('prenom').errors ||
                      updateForm.get('nom').errors ||
                      updateForm.get('dateNaissance').errors ||
                      updateForm.get('ville').errors ||
                      updateForm.get('tel').errors
                    "
                  >
                    Mettre a jour
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image"></div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img
                class="avatar border-gray"
                [src]="{{
                                url + '/utilisateur/userimage/' + utilisateur.id
                              }}"
                alt="..."
              />
              <h5 class="title">{{ nomPrenom(utilisateur) }}</h5>
            </a>
            <p class="description">
              {{ utilisateur.email }}
            </p>
          </div>
          <p class="description text-center">
            {{ utilisateur.tel }}
          </p>
          <p class="description text-center">
            {{ utilisateur.ville }}
          </p>
        </div>
        <hr />
        <div class="button-container">
          <button
            href="#"
            disabled
            class="btn btn-neutral btn-icon btn-round btn-lg"
          >
            <i class="fab fa-facebook-f"></i>
          </button>
          <button
            href="#"
            disabled
            class="btn btn-neutral btn-icon btn-round btn-lg"
          >
            <i class="fab fa-twitter"></i>
          </button>
          <button
            href="#"
            disabled
            class="btn btn-neutral btn-icon btn-round btn-lg"
          >
            <i class="fab fa-google-plus-g"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
